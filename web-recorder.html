<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∑°ËóçËâ≤Á≥ªÈåÑÈü≥Ê©ü</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #67C8FF;
            --accent-color: #56CCF2;
            --bg-color: #E6F4F1;
            --text-color: #2D3748;
            --light-color: #BBDEFB;
            --shadow-color: rgba(74, 144, 226, 0.2);
            --border-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F0F9FF;
            background-image: 
                radial-gradient(#4A90E2 1px, transparent 1px),
                radial-gradient(#67C8FF 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            padding: 20px;
            overflow-x: hidden;
        }

        .recorder-container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow-color),
                        0 0 0 15px #BBDEFB;
            overflow: hidden;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .recorder-header {
            text-align: center;
            margin-bottom: 10px;
            position: relative;
        }

        .recorder-title {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 5px;
            text-shadow: 2px 2px 0 #BBDEFB;
            letter-spacing: 1px;
        }

        .recorder-subtitle {
            font-size: 14px;
            color: var(--secondary-color);
            font-weight: bold;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #56CCF2;
            border-radius: 50%;
            top: -5px;
            left: -10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 4px solid white;
        }

        .character::before { /* ËÄ≥Êúµ */
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #56CCF2;
            border-radius: 50%;
            top: -10px;
            left: 10px;
            transform: rotate(-45deg);
            border: 4px solid white;
            border-bottom: none;
            border-right: none;
        }

        .character::after { /* ËÄ≥Êúµ */
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #56CCF2;
            border-radius: 50%;
            top: -10px;
            right: 10px;
            transform: rotate(45deg);
            border: 4px solid white;
            border-bottom: none;
            border-left: none;
        }

        .face {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .eyes {
            display: flex;
            justify-content: space-between;
            width: 40px;
        }

        .eye {
            width: 10px;
            height: 15px;
            background: var(--text-color);
            border-radius: 50%;
        }

        .mouth {
            width: 20px;
            height: 10px;
            background: var(--text-color);
            border-radius: 0 0 10px 10px;
            margin: 5px auto 0;
        }

        .mouth.happy {
            border-radius: 0 0 10px 10px;
            height: 10px;
        }

        .mouth.surprised {
            border-radius: 50%;
            height: 15px;
        }

        .tape-character {
            position: absolute;
            right: -10px;
            top: -5px;
            width: 80px;
            height: 80px;
            background: #67C8FF;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
            overflow: hidden;
        }

        .tape-character::before { /* ËÄ≥Êúµ */
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: #67C8FF;
            border-radius: 50% 50% 0 50%;
            top: 5px;
            left: 5px;
            transform: rotate(-45deg);
            border: 4px solid white;
            border-bottom: none;
            border-right: none;
        }

        .tape-character::after { /* ËÄ≥Êúµ */
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: #67C8FF;
            border-radius: 50% 50% 50% 0;
            top: 5px;
            right: 5px;
            transform: rotate(45deg);
            border: 4px solid white;
            border-bottom: none;
            border-left: none;
        }

        .tape-face {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .recorder-main {
            background: #BBDEFB;
            border-radius: var(--border-radius);
            padding: 20px;
            position: relative;
            overflow: visible;
            margin-top: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .recorder-main::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 60px;
            background: #A1C4FD;
            top: -30px;
            left: -25%;
            border-radius: 50%;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.05);
            z-index: 1;
        }

        .recorder-main::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 60px;
            background: #A1C4FD;
            bottom: -30px;
            left: -25%;
            border-radius: 50%;
            box-shadow: 0 -5px 5px rgba(0, 0, 0, 0.05);
            z-index: 1;
        }

        .cassette {
            width: 100%;
            height: 120px;
            background: #A1C4FD;
            border-radius: 15px;
            position: relative;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px dashed white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: visible;
        }

        .cassette::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #E6F4F1;
            border: 5px dotted white;
            top: 50%;
            left: 25%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .cassette::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #E6F4F1;
            border: 5px dotted white;
            top: 50%;
            right: 25%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .label {
            position: absolute;
            width: 50%;
            height: 40px;
            background: white;
            border-radius: 15px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            font-size: 18px;
            color: var(--primary-color);
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #A1C4FD;
        }

        .time-display {
            width: 80%;
            background: white;
            border-radius: 20px;
            padding: 10px;
            text-align: center;
            margin: 15px auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px solid #A1C4FD;
            position: relative;
        }

        .time-text {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .time-text::before {
            content: 'üïí';
            margin-right: 5px;
            font-size: 20px;
        }

        .visual-indicator {
            width: 100%;
            height: 30px;
            background: white;
            border-radius: 15px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }

        .sound-wave {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
        }

        .wave-bar {
            width: 4px;
            height: 5px;
            background: var(--secondary-color);
            border-radius: 2px;
            margin: 0 2px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background: #E6F4F1;
            border-radius: var(--border-radius);
            position: relative;
        }

        .control-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 0;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1),
                        0 0 0 5px white;
            position: relative;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1),
                        0 0 0 5px white;
        }

        .record-button {
            background: #FF5252;
        }

        .record-button::before {
            content: '';
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
        }

        .record-button.recording::before {
            animation: pulse 1s infinite;
        }

        .play-button {
            background: var(--primary-color);
        }

        .play-button::before {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent white;
        }

        .play-button.playing::before {
            width: 10px;
            height: 30px;
            border: none;
            background: white;
            border-radius: 2px;
            box-shadow: 15px 0 0 white;
        }

        .stop-button {
            background: #64B5F6;
        }

        .stop-button::before {
            content: '';
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 3px;
        }

        .download-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }

        .download-button {
            background: white;
            border: 3px solid;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .download-button:active {
            transform: translateY(0);
        }

        .download-mp3 {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .download-wav {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .download-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Clouds decoration */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1 {
            width: 100px;
            height: 30px;
            bottom: 20px;
            left: -50px;
            opacity: 0.5;
        }

        .cloud-1::before,
        .cloud-1::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud-1::after {
            width: 50px;
            height: 50px;
            top: -25px;
            right: 15px;
        }

        .cloud-2 {
            width: 80px;
            height: 25px;
            top: 40px;
            right: -40px;
            opacity: 0.5;
        }

        .cloud-2::before,
        .cloud-2::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-2::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 10px;
        }

        .cloud-2::after {
            width: 40px;
            height: 40px;
            top: -20px;
            right: 10px;
        }

        /* ‰ΩúËÄÖ‰ø°ÊÅØ */
        .made-by {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--primary-color);
            z-index: 100;
        }

        .made-by a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .made-by a:hover {
            text-decoration: underline;
        }
        
        /* Ëº∏ÂÖ•Ê™îÂêçÂ∞çË©±Ê°Ü */
        .filename-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .filename-dialog-content {
            background-color: var(--bg-color);
            width: 300px;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 5px solid #BBDEFB;
            text-align: center;
            position: relative;
        }
        
        .filename-dialog-title {
            font-size: 20px;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .filename-input {
            width: 100%;
            padding: 10px;
            border: 3px solid #A1C4FD;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            background-color: white;
            color: var(--text-color);
        }
        
        .filename-dialog-buttons {
            display: flex;
            justify-content: space-around;
        }
        
        .filename-dialog-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .filename-dialog-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .filename-dialog-button.cancel {
            background-color: #ccc;
        }
        
        .filename-dialog-button.download {
            background-color: var(--primary-color);
        }
        
        .dialog-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
        }
        
        .dialog-decoration.top-left {
            top: -20px;
            left: -20px;
            background-color: var(--accent-color);
            border-radius: 50%;
            border: 3px solid white;
        }
        
        .dialog-decoration.top-right {
            top: -20px;
            right: -20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            border: 3px solid white;
        }
        
        .dialog-decoration.bottom-left {
            bottom: -20px;
            left: -20px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            border: 3px solid white;
        }
        
        .dialog-decoration.bottom-right {
            bottom: -20px;
            right: -20px;
            background-color: var(--accent-color);
            border-radius: 50%;
            border: 3px solid white;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .recorder-container {
                padding: 15px;
            }

            .character,
            .tape-character {
                width: 60px;
                height: 60px;
            }

            .control-button {
                width: 60px;
                height: 60px;
            }

            .cassette::before,
            .cassette::after {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<script>
        // Áç≤ÂèñDOMÂÖÉÁ¥†
        const recordButton = document.getElementById('record-button');
        const playButton = document.getElementById('play-button');
        const stopButton = document.getElementById('stop-button');
        const downloadMp3Button = document.getElementById('download-mp3');
        const downloadWavButton = document.getElementById('download-wav');
        const timeDisplay = document.getElementById('time-display');
        const soundWave = document.getElementById('sound-wave');
        const statusLabel = document.getElementById('status-label');
        
        // ËßíËâ≤Ë°®ÊÉÖÂÖÉÁ¥†
        const characterFace = document.querySelector('.character .mouth');
        const tapeCharacterFace = document.querySelector('.tape-character .mouth');

        // Áç≤ÂèñÂ∞çË©±Ê°ÜÁõ∏ÈóúÂÖÉÁ¥†
        const filenameDialog = document.getElementById('filename-dialog');
        const filenameInput = document.getElementById('filename-input');
        const confirmDownloadButton = document.getElementById('confirm-download');
        const cancelDownloadButton = document.getElementById('cancel-download');
        
        // Áï∂ÂâçË¶Å‰∏ãËºâÁöÑÊ†ºÂºè
        let currentDownloadFormat = '';

        // ÈåÑÈü≥Áõ∏ÈóúËÆäÊï∏
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob = null;
        let audioUrl = null;
        let audioElement = new Audio();
        let startTime;
        let timerInterval;
        let analyser;
        let isRecording = false;
        let isPlaying = false;
        let stream = null;
        let animationFrameId = null;

        // ÂàùÂßãÂåñÊ≥¢ÂΩ¢Âúñ
        function initializeSoundWave() {
            // Ê∏ÖÁ©∫ÁèæÊúâÊ≥¢ÂΩ¢Ê¢ù
            soundWave.innerHTML = '';
            
            // ÂâµÂª∫Ê≥¢ÂΩ¢Ê¢ù
            for (let i = 0; i < 25; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                soundWave.appendChild(bar);
            }
        }

        // ÂàùÂßãÂåñÈ†ÅÈù¢
        function initializePage() {
            initializeSoundWave();
            
            // Á¶ÅÁî®‰∏ãËºâÊåâÈàï
            downloadMp3Button.disabled = true;
            downloadWavButton.disabled = true;
        }

        // ÂàùÂßãÂåñÈü≥Ë®äÂàÜÊûêÂô®
        function setupAudioAnalyzer(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            const waveBars = document.querySelectorAll('.wave-bar');
            
            function updateSoundWave() {
                if (isRecording) {
                    animationFrameId = requestAnimationFrame(updateSoundWave);
                    analyser.getByteFrequencyData(dataArray);
                    
                    // Êõ¥Êñ∞Ê≥¢ÂΩ¢Âúñ
                    const barCount = waveBars.length;
                    for (let i = 0; i < barCount; i++) {
                        const barIndex = Math.floor(i * bufferLength / barCount);
                        const barHeight = Math.min(dataArray[barIndex] / 4, 20); // ÈôêÂà∂ÊúÄÂ§ßÈ´òÂ∫¶
                        waveBars[i].style.height = `${barHeight}px`;
                    }
                }
            }
            
            updateSoundWave();
        }

        // Êõ¥Êñ∞Êí≠ÊîæÊôÇÁöÑÊ≥¢ÂΩ¢Âúñ
        function updatePlaybackWave() {
            if (isPlaying) {
                const waveBars = document.querySelectorAll('.wave-bar');
                
                // Èö®Ê©üÊ®°Êì¨Ê≥¢ÂΩ¢
                waveBars.forEach(bar => {
                    const randomHeight = Math.random() * 15 + 5;
                    bar.style.height = `${randomHeight}px`;
                });
                
                animationFrameId = requestAnimationFrame(updatePlaybackWave);
            } else {
                // ÈáçÁΩÆÊ≥¢ÂΩ¢Âúñ
                const waveBars = document.querySelectorAll('.wave-bar');
                waveBars.forEach(bar => {
                    bar.style.height = '5px';
                });
            }
        }

        // Êõ¥Êñ∞ÊôÇÈñìÈ°ØÁ§∫
        function updateTimer() {
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timeDisplay.textContent = `${minutes}:${seconds}`;
        }

        // ÊîπËÆäËßíËâ≤Ë°®ÊÉÖ
        function changeCharacterMood(mood) {
            if (mood === 'happy') {
                characterFace.className = 'mouth happy';
                tapeCharacterFace.className = 'mouth happy';
            } else if (mood === 'surprised') {
                characterFace.className = 'mouth surprised';
                tapeCharacterFace.className = 'mouth surprised';
            } else {
                characterFace.className = 'mouth';
                tapeCharacterFace.className = 'mouth';
            }
        }

        // ÊâìÈñãÊ™îÂêçËº∏ÂÖ•Â∞çË©±Ê°Ü
        function openFilenameDialog(format) {
            currentDownloadFormat = format;
            filenameDialog.style.display = 'flex';
            filenameInput.focus();
            filenameInput.value = ''; // Ê∏ÖÁ©∫‰πãÂâçÁöÑËº∏ÂÖ•
        }
        
        // ÈóúÈñâÊ™îÂêçËº∏ÂÖ•Â∞çË©±Ê°Ü
        function closeFilenameDialog() {
            filenameDialog.style.display = 'none';
        }
        
        // Á¢∫Ë™ç‰∏ãËºâ
        function confirmDownload() {
            const customFilename = filenameInput.value.trim() || 'ÊàëÁöÑÈåÑÈü≥';
            const now = new Date();
            const dateString = now.getFullYear() + 
                              ('0' + (now.getMonth() + 1)).slice(-2) + 
                              ('0' + now.getDate()).slice(-2) + '_' +
                              ('0' + now.getHours()).slice(-2) + 
                              ('0' + now.getMinutes()).slice(-2) + 
                              ('0' + now.getSeconds()).slice(-2);
            
            const filename = `${customFilename}_${dateString}.${currentDownloadFormat}`;
            
            const a = document.createElement('a');
            a.href = audioUrl;
            a.download = filename;
            a.click();
            
            closeFilenameDialog();
            statusLabel.textContent = '‰∏ãËºâÂÆåÊàêÔºÅ';
            changeCharacterMood('happy');
        }

        // ÈñãÂßãÈåÑÈü≥
        recordButton.addEventListener('click', async () => {
            if (isRecording) {
                stopRecording();
                return;
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioUrl = URL.createObjectURL(audioBlob);
                    audioElement.src = audioUrl;
                    
                    downloadMp3Button.disabled = false;
                    downloadWavButton.disabled = false;
                    
                    statusLabel.textContent = 'ÈåÑÈü≥ÂÆåÊàêÔºÅ';
                    statusLabel.style.fontWeight = 'bold';
                    statusLabel.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
                    changeCharacterMood('happy');
                };
                
                // ÈñãÂßãÈåÑÈü≥
                mediaRecorder.start();
                isRecording = true;
                recordButton.classList.add('recording');
                
                // ËÆäÊõ¥ÁãÄÊÖãÊ®ôÁ±§
                statusLabel.textContent = 'Ê≠£Âú®ÈåÑÈü≥...';
                statusLabel.style.fontWeight = 'bold';
                statusLabel.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
                
                // ÊîπËÆäËßíËâ≤Ë°®ÊÉÖ
                changeCharacterMood('surprised');
                
                // ÂàùÂßãÂåñÊ≥¢ÂΩ¢Âúñ
                initializeSoundWave();
                
                // Ë®≠ÁΩÆÈü≥Ë®äÂàÜÊûêÂô®
                setupAudioAnalyzer(stream);
                
                // ÈñãÂßãË®àÊôÇ
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
                
            } catch (error) {
                console.error('ÁÑ°Ê≥ïÁç≤ÂèñÈ∫•ÂÖãÈ¢®Ê¨äÈôê:', error);
                alert('ÁÑ°Ê≥ïÁç≤ÂèñÈ∫•ÂÖãÈ¢®Ê¨äÈôê„ÄÇË´ãÁ¢∫‰øùÊÇ®Â∑≤Êéà‰∫àÈ∫•ÂÖãÈ¢®Ë®™ÂïèÊ¨äÈôê„ÄÇ');
                statusLabel.textContent = 'ÈåÑÈü≥Â§±Êïó üò¢';
            }
        });

        // ÂÅúÊ≠¢ÈåÑÈü≥
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.classList.remove('recording');
                
                // ÂÅúÊ≠¢Ë®àÊôÇ
                clearInterval(timerInterval);
                
                // ÂÅúÊ≠¢Ê≥¢ÂΩ¢ÂúñÊõ¥Êñ∞
                cancelAnimationFrame(animationFrameId);
                
                // ÈóúÈñâÈ∫•ÂÖãÈ¢®
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                // ÈáçÁΩÆÊ≥¢ÂΩ¢Âúñ
                const waveBars = document.querySelectorAll('.wave-bar');
                waveBars.forEach(bar => {
                    bar.style.height = '5px';
                });
            }
        }

        // Êí≠ÊîæÈåÑÈü≥
        playButton.addEventListener('click', () => {
            if (!audioUrl) {
                alert('Ë´ãÂÖàÈåÑË£Ω‰∏ÄÊÆµÈü≥Ë®ä');
                statusLabel.textContent = 'Ë´ãÂÖàÈåÑÈü≥ üé§';
                return;
            }
            
            if (isPlaying) {
                audioElement.pause();
                isPlaying = false;
                playButton.classList.remove('playing');
                statusLabel.textContent = 'Êö´ÂÅúÊí≠Êîæ';
                changeCharacterMood('happy');
                cancelAnimationFrame(animationFrameId);
                
                // ÈáçÁΩÆÊ≥¢ÂΩ¢Âúñ
                const waveBars = document.querySelectorAll('.wave-bar');
                waveBars.forEach(bar => {
                    bar.style.height = '5px';
                });
                
                return;
            }
            
            audioElement.play();
            isPlaying = true;
            playButton.classList.add('playing');
            
            // ËÆäÊõ¥ÁãÄÊÖãÊ®ôÁ±§
            statusLabel.textContent = 'Ê≠£Âú®Êí≠Êîæ...';
            statusLabel.style.fontWeight = 'bold';
            statusLabel.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
            
            // ÊîπËÆäËßíËâ≤Ë°®ÊÉÖ
            changeCharacterMood('surprised');
            
            // ÂàùÂßãÂåñÊ≥¢ÂΩ¢Âúñ
            initializeSoundWave();
            
            // Êõ¥Êñ∞Êí≠ÊîæÊôÇÈñì
            startTime = new Date(new Date() - audioElement.currentTime * 1000);
            timerInterval = setInterval(updateTimer, 1000);
            
            // Êõ¥Êñ∞Ê≥¢ÂΩ¢Âúñ
            updatePlaybackWave();
            
            // Êí≠ÊîæÁµêÊùüÊôÇÁöÑËôïÁêÜ
            audioElement.onended = () => {
                isPlaying = false;
                playButton.classList.remove('playing');
                clearInterval(timerInterval);
                cancelAnimationFrame(animationFrameId);
                timeDisplay.textContent = '00:00';
                statusLabel.textContent = 'Êí≠ÊîæÂÆåÊàêÔºÅ';
                statusLabel.style.fontWeight = 'bold';
                statusLabel.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
                changeCharacterMood('happy');
                
                // ÈáçÁΩÆÊ≥¢ÂΩ¢Âúñ
                const waveBars = document.querySelectorAll('.wave-bar');
                waveBars.forEach(bar => {
                    bar.style.height = '5px';
                });
            };
        });

        // ÂÅúÊ≠¢ÊåâÈàï
        stopButton.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
                statusLabel.textContent = 'Â∑≤ÂÅúÊ≠¢ÈåÑÈü≥';
            }
            
            if (isPlaying) {
                audioElement.pause();
                audioElement.currentTime = 0;
                isPlaying = false;
                playButton.classList.remove('playing');
                clearInterval(timerInterval);
                cancelAnimationFrame(animationFrameId);
                timeDisplay.textContent = '00:00';
                statusLabel.textContent = 'Â∑≤ÂÅúÊ≠¢Êí≠Êîæ';
                changeCharacterMood('happy');
                
                // ÈáçÁΩÆÊ≥¢ÂΩ¢Âúñ
                const waveBars = document.querySelectorAll('.wave-bar');
                waveBars.forEach(bar => {
                    bar.style.height = '5px';
                });
            }
            
            if (!isRecording && !isPlaying) {
                statusLabel.textContent = 'Ê∫ñÂÇôÈåÑÈü≥';
                timeDisplay.textContent = '00:00';
                changeCharacterMood('happy');
            }
        });

        // ËΩâÊèõÊàêMP3Ê†ºÂºè‰∏¶‰∏ãËºâ
        downloadMp3Button.addEventListener('click', async () => {
            if (!audioBlob) {
                alert('Ë´ãÂÖàÈåÑË£Ω‰∏ÄÊÆµÈü≥Ë®ä');
                return;
            }
            
            // ÊâìÈñãÊ™îÂêçËº∏ÂÖ•Â∞çË©±Ê°ÜÔºå‰∏¶ÊåáÂÆöÊ†ºÂºèÁÇ∫mp3
            openFilenameDialog('mp3');
        });

        // ‰∏ãËºâWAVÊ†ºÂºè
        downloadWavButton.addEventListener('click', () => {
            if (!audioBlob) {
                alert('Ë´ãÂÖàÈåÑË£Ω‰∏ÄÊÆµÈü≥Ë®ä');
                return;
            }
            
            // ÊâìÈñãÊ™îÂêçËº∏ÂÖ•Â∞çË©±Ê°ÜÔºå‰∏¶ÊåáÂÆöÊ†ºÂºèÁÇ∫wav
            openFilenameDialog('wav');
        });
        
        // ÂèñÊ∂à‰∏ãËºâÊåâÈàï‰∫ã‰ª∂
        cancelDownloadButton.addEventListener('click', closeFilenameDialog);
        
        // Á¢∫Ë™ç‰∏ãËºâÊåâÈàï‰∫ã‰ª∂
        confirmDownloadButton.addEventListener('click', confirmDownload);
        
        // ÊåâEnterÈçµÁ¢∫Ë™ç‰∏ãËºâ
        filenameInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                confirmDownload();
            }
        });
        
        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
        window.addEventListener('load', initializePage);
        
        // ÂãïÁï´ÊïàÊûú - ‰ΩøÂç°ÈÄö‰∫∫Áâ©ÁúºÁùõÁú®Âãï
        setInterval(() => {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                eye.style.height = '1px';
                setTimeout(() => {
                    eye.style.height = '15px';
                }, 200);
            });
        }, 5000);
    </script>
</body>
