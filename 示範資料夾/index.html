<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字卡30字</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; background: linear-gradient(to right, #654ea3, #eaafc8); color: #fff; text-align: center; padding: 20px; position: relative; }
        h1 { font-family: 'Pacifico', cursive; font-size: 3em; color: #ffe; text-shadow: 2px 2px 4px #444; background: rgba(0, 0, 0, 0.5); width: 100%; padding: 5px 0; animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 2px 2px 4px #444; }
            50% { transform: scale(1.1); text-shadow: 4px 4px 8px #666; }
            100% { transform: scale(1); text-shadow: 2px 2px 4px #444; }
        }
        #descriptionContainer { font-size: calc(1.2em + 5px); padding: 15px; background: rgba(255, 255, 255, 0.5); color: #000; border-radius: 10px; display: inline-block; margin-top: 20px; white-space: pre-wrap; }
        .link-container { margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; }
        .generated-link-button { display: inline-block; padding: 15px 25px; margin: 10px; font-size: calc(1.6em + 5px); background: linear-gradient(to right, #4facfe, #00f2fe); color: #fff; text-decoration: none; border-radius: 30px; backdrop-filter: blur(10px); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); transition: transform 0.3s, background 0.3s; cursor: move; }
        .generated-link-button:hover { transform: scale(1.1); background: rgba(255, 255, 255, 0.3); }
        .footer { position: relative; margin-top: 20px; font-size: 0.9em; color: #fff; }
        .footer a { color: #fff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>單字卡30字</h1>
    <div id="descriptionContainer">分二個檔案的單字卡遊戲</div>
    <div id="linkContainer" class="link-container">
        <a class="generated-link-button" href="可愛風單字卡(15個英文單字).html" target="_blank" draggable="true" style="background: linear-gradient(to right, rgb(79, 172, 254), rgb(0, 242, 254));">可愛風單字卡(15個英文單字)</a><a class="generated-link-button" href="可愛風單字卡(15個英文單字B).html" target="_blank" draggable="true" style="background: linear-gradient(to right, rgb(79, 172, 254), rgb(0, 242, 254));">可愛風單字卡(15個英文單字B)</a>
    </div>
    <div class="footer">
        Made by <a href="https://kentxchang.blogspot.tw" target="_blank">阿剛老師</a>
    </div>
</body>
</html>
